<div class="mb-4">
    <form [formGroup]="mForm" (ngSubmit)="onSubmit()">
        <input formControlName="title" type="text" placeholder="Añadir nueva tarea" class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Añadir</button>
    </form>
</div>
